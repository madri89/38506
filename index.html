<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/mwkyjozy" method="POST">
        <label for="imie">Podaj imię i Nazwisko:</label>
        <input type="text" name="imie" id="imie" required> <br><br>
        <label for="mail">Podaj e-mail:</label>
        <input type="email" name="mail" id="mail" required><br><br>
        <label for="telefon">Podaj numer telefonu:</label>
        <input type="number" name="telefon" id="telefon" required><br><br>
        <label>Wiadomość:</label> <br>
        <textarea maxlength="500" name="wiadomosc" cols="50" rows="4" placeholder="Wpisz twoje pytanie:"></textarea> <br>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
